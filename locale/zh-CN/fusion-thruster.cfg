[mod-name]
fusion-thruster=聚变推进器

[mod-description]
fusion-thruster=添加一个额外的聚变推进器。为异星工厂带来未来科技，利用过热等离子的固有能量和水的快速相变，以惊人的效率产生巨大的推力。提供可自定义的性能设置和等离子燃料值计算，助您开启星际冒险！

[fluid-name]
thruster-fusion-plasma=过热反应物质

[entity-name]
fusion-thruster=聚变推进器
fusionthruster-thruster-chamber=推进器聚变等离子室
[recipe-name]
thruster-plasma-duct=推进器等离子管道
thruster-fusion-plasma=过热反应物质
[recipe-description]
thruster-fusion-plasma=去除氟酮的过热反应物质。这会导致物质突然快速膨胀，但目前尚不完全清楚。
[technology-name]
fusion-thruster=聚变推进器

[technology-description]
fusion-thruster=解锁将水与高能聚变等离子体混合以产生巨大推力的能力。

[entity-description]
fusion-thruster=利用过热等离子体的固有能量以及集成式[entity=fusionthruster-thruster-chamber]内水的快速相变，以惊人的效率产生巨大推力。
fusionthruster-thruster-chamber=虽然与[entity=fusion-generator]类似，但该腔室直接集成并嵌入在[entity=fusion-thruster]下方的[item=space-platform-foundation]中。它将氟酮与等离子体流分离，确保只有高能等离子体和水被喷射。这一过程剥夺了过热等离子体发电所必需的电动力学特性。
[mod-setting-name]

fusionthruster-min-performance-values-fluid-volume=最小流体体积
fusionthruster-min-performance-values-fluid-usage=每周期最小流体消耗量
fusionthruster-min-performance-values-effectivity=最低效率

fusionthruster-max-performance-values-fluid-volume=最大流体体积
fusionthruster-max-performance-values-fluid-usage=每周期最大流体消耗量
fusionthruster-max-performance-values-effectivity=最高效率

fusionthruster-fusion-plasma-fuel-value=等离子燃料值（单位：焦耳）

fusionthruster-thruster-chamber-energy-value=推进器最大功率

fusionthruster-thruster-chamber-conversion-value=过热反应物质配方输出

fusionthruster-thruster-chamber-conversion-speed=过热反应物质配方速度（秒）

[mod-setting-description]

fusionthruster-min-performance-values-fluid-volume=最小流体量
fusionthruster-min-performance-values-fluid-usage=最低效率下每刻消耗的流体量
fusionthruster-min-performance-values-effectivity=我认为是根据燃料值计算的基本推力最低效率

fusionthruster-max-performance-values-fluid-volume=最大流体量
fusionthruster-max-performance-values-fluid-usage=最高效率下每刻消耗的流体量
fusionthruster-max-performance-values-effectivity=我认为是根据燃料值计算的基本推力最大效率

fusionthruster-fusion-plasma-fuel-value=用于计算基本推力的等离子燃料值推力

fusionthruster-thruster-chamber-energy-value=隐藏组装器的最大功耗

fusionthruster-thruster-chamber-conversion-value=每个聚变反应堆每秒产生的过热反应物质的数量

fusionthruster-thruster-chamber-conversion-speed=完成过热反应物质配方所需的秒数