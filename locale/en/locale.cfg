fusion-thruster=Uses the innate power of superheated plasma and the rapid phase change of water inside of an integrated [entity=fusionthruster-thruster-chamber] to generate immense thrust with absurd efficiency.
fusionthruster-thruster-chamber=Although similar to [entity=fusion-generator] this chamber is directly integrated and embeded within the [item=space-platform-foundation] underneath [entity=fusion-thruster]. It seperates fluoroketone from the plasma stream ensuring only the high energy plasma and water are ejeced. This process strips the superheated plasma of its electrodynamic properties necessary to generate electrical power.
