[recipe-description]
thruster-fusion-plasma=Überhitzte Reaktionsmasse, frei von Fluorketon. Dies führt zu einer plötzlichen, aber noch nicht vollständig verstandenen schnellen Materieexpansion. [technology-name]
fusion-thruster=Fusionstriebwerk

[technology-description]
fusion-thruster=Ermöglicht die Mischung von Wasser und hochenergetischem Fusionsplasma zur Erzeugung enormen Schubs.

[entity-description]
fusion-thruster=Nutzt die inhärente Kraft von überhitztem Plasma und den schnellen Phasenwechsel von Wasser in einer integrierten [entity=fusionthruster-thruster-chamber], um mit enormer Effizienz enormen Schub zu erzeugen.
fusionthruster-thruster-chamber=Ähnlich wie [entity=fusion-generator] ist diese Kammer direkt in die [item=space-platform-foundation] unter [entity=fusion-thruster] integriert und eingebettet. Sie trennt Fluorketon vom Plasmastrom und stellt sicher, dass nur das hochenergetische Plasma und Wasser ausgestoßen werden. Dieser Prozess entzieht dem überhitzten Plasma seine elektrodynamischen Eigenschaften, die zur Stromerzeugung erforderlich sind.
