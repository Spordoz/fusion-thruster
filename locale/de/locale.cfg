[mod-name]
fusion-thruster=Fusionstriebwerk

[mod-description]
fusion-thruster=Fügt ein zusätzliches Fusionstriebwerk hinzu. Bringt futuristische Technologie nach Factorio und nutzt die natürliche Kraft von überhitztem Plasma und den schnellen Phasenwechsel von Wasser, um mit absurder Effizienz enormen Schub zu erzeugen. Bietet anpassbare Leistungseinstellungen und Plasmabrennstoff-Berechnungen für deine interstellaren Abenteuer!

