[recipe-description]
thruster-fusion-plasma=Masa de Reacción Sobrecalentada desprovista de fluorocetona. Esto resulta en una repentina, aunque aún no del todo comprendida, rápida expansión de materia. [technology-name]
fusion-thruster=Propulsor de Fusión

[technology-description]
fusion-thruster=Desbloquea la capacidad de mezclar agua y plasma de fusión de alta energía para generar un empuje inmenso.

[entity-description]
fusion-thruster=Utiliza el poder innato del plasma sobrecalentado y el rápido cambio de fase del agua dentro de una [entity=fusionthruster-thruster-chamber] integrada para generar un empuje inmenso con una eficiencia increíble.
fusionthruster-thruster-chamber=Aunque similar a [entity=fusion-generator], esta cámara está directamente integrada e incrustada en la [item=space-platform-foundation] debajo de [entity=fusion-thruster]. Separa la fluorocetona del flujo de plasma, asegurando que solo se expulsen el plasma de alta energía y el agua. Este proceso despoja al plasma sobrecalentado de sus propiedades electrodinámicas necesarias para generar energía eléctrica. [mod-setting-name]

