[mod-name]
fusion-thruster=Propulsor de Fusión

[mod-description]
fusion-thruster=Añade un propulsor de fusión adicional. Incorpora tecnología futurista a Factorio, utilizando el poder innato del plasma sobrecalentado y el rápido cambio de fase del agua para generar un empuje inmenso con una eficiencia increíble. ¡Incluye ajustes de rendimiento personalizables y cálculos del valor del combustible de plasma para tus aventuras interestelares!

