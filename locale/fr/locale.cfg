[mod-name]
fusion-thruster=Propulseur à fusion

[mod-description]
fusion-thruster=Ajoute un propulseur à fusion supplémentaire. Introduit une technologie futuriste dans Factorio, utilisant la puissance innée du plasma surchauffé et le changement de phase rapide de l'eau pour générer une poussée immense avec une efficacité déconcertante. Propose des paramètres de performance personnalisables et des calculs de valeur de carburant plasma pour vos aventures interstellaires !

