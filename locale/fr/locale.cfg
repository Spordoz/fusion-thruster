thruster-fusion-plasma=Masse de réaction surchauffée
[recipe-description]
thruster-fusion-plasma=Masse de réaction surchauffée dépourvue de fluorocétone. Cela entraîne une expansion rapide et soudaine de la matière, encore mal comprise.
[technology-name]
fusion-thruster=Propulseur à fusion

[technology-description]
fusion-thruster=Permet de mélanger l'eau et le plasma de fusion à haute énergie pour générer une poussée considérable.

[entity-description]
fusion-thruster=Utilise la puissance innée du plasma surchauffé et le changement de phase rapide de l'eau à l'intérieur d'une [entity=fusionthruster-thruster-chamber] intégrée pour générer une poussée considérable avec une efficacité déconcertante.
fusionthruster-thruster-chamber=Bien que similaire à [entity=fusion-generator], cette chambre est directement intégrée et encastrée dans la [item=space-platform-foundation] sous [entity=fusion-thruster]. Elle sépare la fluorocétone du flux de plasma, garantissant ainsi que seuls le plasma à haute énergie et l'eau soient éjectés. Ce processus prive le plasma surchauffé de ses propriétés électrodynamiques nécessaires à la production d'énergie électrique. [mod-setting-name]

